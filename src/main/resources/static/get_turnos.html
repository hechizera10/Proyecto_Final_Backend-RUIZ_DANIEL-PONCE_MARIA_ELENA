<!DOCTYPE html>
<html lang="es">
<head>
    <title>Clinica Odontologica- Turnos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script type="text/javascript" src="/js/turnos/get_turnos.js"></script>
    <script type="text/javascript" src="/js/turnos/update_turnos.js"></script>
    <script type="text/javascript" src="/js/turnos/delete_turnos.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary ">
    <div class="container-fluid">
        <a class="navbar-brand active" aria-current="page" href="index.html">Clinica Odontologica</a>
        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0" id="navegacion">
            </ul>

        </div>
    </div>
</nav>

<div class="container my-3">
    <div id="div_turnos_table">
        <div class="d-flex align-items-center">
            <h1>Listado de Turnos</h1>
            <a class="mx-5 btn btn-success" id="add_turno" href="post_turnos.html">Agregar Turno</a>
        </div>
        <div class="row col-md-6 table-responsive">
            <table id="turnoTable" class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Paciente</th>
                    <th>Odontologo</th>
                    <th>Fecha</th>
                    <th></th>
                </tr>
                </thead>
                <tbody id="turnoTableBody">

                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6" style="display: none;
											background-color:#e6fffa; padding:10px; border-radius:3px"
             id="div_turno_updating">
            <form id="update_turno_form">
                <div class="form-group">
                    <label >Id:</label>
                    <input type="text" class="form-control" id="turno_id" readonly>
                </div>
                <div class="form-group">
                    <label >Paciente:</label>
                    <input type="text" class="form-control" placeholder="Cedula del paciente" id="paciente">
                </div>
                <div class="form-group">
                    <label >Odontologo:</label>
                    <input type="text" class="form-control" placeholder="Matricula del odontologo" id="odontologo">
                </div>
                <div class="form-group">
                    <label >Fecha:</label>
                    <input type="date" class="form-control" placeholder="fecha" id="fecha">
                </div>


                <button type="submit" class="btn btn-primary">Modificar</button>
            </form>
            <div id="response" style="display:none; margin:10px">
            </div>
        </div>
    </div>
    <hr>
</div>
<footer class="py-3 my-4">
    <p class="text-center text-body-secondary border-top m-0">Proyecto integrador final de la Materia Backend a cargo del profesor Jorge Pereyra </p>

</footer>

<script src="js/usuarios/gestion.js"></script>
</body>
</html>
