<head>
    <title>Clinica Odontologica - Odontologos</title>

     <script type="text/javascript" src="/js/odontologos/get_odontologos.js"></script>
    <script type="text/javascript" src="/js/odontologos/update_odontologo.js"></script>
    <script type="text/javascript" src="/js/odontologos/delete_odontologo.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary ">
    <div class="container-fluid">
        <a class="navbar-brand active" aria-current="page" href="index.html">Clinica Odontologica</a>
        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0" id="navegacion">
            </ul>

        </div>
    </div>
</nav>

<div class="container my-3">
       <div id="div_odontologo_table">
           <div class="d-flex align-items-center w-100">
               <h1 class="">Listado de Odontologos</h1>
               <a class= "mx-5 btn btn-success" id="add_odontologos" href="post_odontologos.html">Agregar Odontologo</a>
           </div>
        <div class="row col-md-6 table-responsive">
            <table id="odontologoTable" class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Matricula</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th></th>
                </tr>
                </thead>
                <tbody id="odontologoTableBody">

                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6" style="display: none;
											background-color:#e6fffa; padding:10px; border-radius:3px"
             id="div_odontologo_updating">
            <form id="update_odontologo_form">
                <div class="form-group">
                    <label >Id:</label>
                    <input type="text" class="form-control" id="odontologo_id" readonly>
                </div>
                <div class="form-group">
                    <label >Matricula:</label>
                    <input type="text" class="form-control" placeholder="matricula" id="matricula">
                </div>
                <div class="form-group">
                    <label >Nombre:</label>
                    <input type="text" class="form-control" placeholder="nombre" id="nombre">
                </div>
                <div class="form-group">
                    <label >Apellido:</label>
                    <input type="text" class="form-control" placeholder="apellido" id="apellido">
                </div>


                <button type="submit" class="btn btn-primary">Modificar</button>
            </form>
            <div id="response" style="display:none; margin:10px">
            </div>
        </div>
    </div>
    <hr>
</div>
